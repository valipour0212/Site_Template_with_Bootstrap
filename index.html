<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زیکو | مرجع آموزشی برنامه نویسی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    CSS Files   -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!--    Font Awesome    -->
    <script src="https://kit.fontawesome.com/2c2f319bf6.js" crossorigin="anonymous"></script>
    <!--    Icon    -->
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
<!--    Header  -->
<div class="container">
    <div class="row">
        <!--    LOGO    -->
        <div class="d-none d-lg-block col-lg-3">
            <img class="img-fluid my-3" src="assets/images/logo.png" alt="zicco logo">
        </div>
        <!--    Search Box  -->
        <div class="d-none d-lg-flex col-lg-6 align-items-center">
            <div class="input-group custom-input-group">
                <input class="form-control rounded-pill" type="search"
                       placeholder="عبارت مورد نطر خود را جستجو کنید...">
                <div class="input-group-append">
                    <button class="btn btn-primary rounded-pill">جستجو</button>
                </div>
            </div>
        </div>
        <!--    SignIn/SignUp   -->
        <div class="d-none d-lg-flex col-lg-3 align-items-center justify-content-center custom-header">
            <!--    SignIn  -->
            <a href="#" class="border-left pl-3 ml-3">
                <i class="fa fa-sign-in-alt align-middle pl-1">ورود</i>
            </a>
            <!--    SignUp-->
            <a href="#" class="border-left pl-3 ml-3">
                <i class="fa fa-user align-middle pl-1">ثبت نام</i>
            </a>
            <!--    Shopping Cart   -->
            <a href="#">
                <i class="fa fa-shopping-cart align-middle"></i>
            </a>
        </div>
        <!--    Response Header -->
        <div class="col-12 d-flex d-lg-none justify-content-center custom-header-none">
            <a href="#" class="ml-5">
                <i class="fa fa-sign-in-alt align-middle"></i>
            </a>
            <a href="#" class="ml-5">
                <i class="fa fa-user align-middle"></i>
            </a>
            <a href="#" class="ml-5">
                <i class="fa fa-shopping-cart align-middle"></i>
            </a>
            <a href="#Search-Console" data-toggle="collapse" class="ml-5">
                <i class="fa fa-search align-middle"></i>
            </a>
        </div>
    </div>
    <!--    Response Search Box -->
    <div class="row mt-2">
        <div class="col-12">
            <div class="collapse" id="Search-Console">
                <div class="input-group custom-input-group">
                    <input type="search" class="form-control rounded-pill"
                           placeholder="عبارت مورد نطر خود را جستجو کنید...">
                    <div class="input-group-append">
                        <button class="btn btn-primary rounded-pill"> جستجو</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    Script Files    -->
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>

</body>
</html>
